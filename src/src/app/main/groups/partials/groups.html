<div id="" class="simple-table-container md-background-bg md-whiteframe-1dp pt-30">

  <table class="simple row-border hover bordered-table">
    <thead class="tool-bg">
      <tr>
        <th>
          <span ng-if="!vm.groups.length  && !vm.isLoader">You do not have any workflow</span>
          <!-- <span ng-if="vm.groups.length">My workflow{{ vm.groups.length > 1 ? "s" : ''}}</span> -->
          <div layout="row" layout-align="start center" ng-if="vm.groups && !vm.isLoader">
            <md-select class="simplified" ng-model="vm.groupOrder" placeholder="Most Recent" ng-change="vm.groupOrderDescending = vm.groupOrder === 'true ? true : vm.folderOrderDescending">
              <md-option value="name">Most Recent</md-option>
            </md-select>
          
            <md-button class="md-icon-button"  ng-click="vm.groupOrderDescending = !vm.groupOrderDescending"
              aria-label="Sort Direction" translate translate-attr-aria-label="GROUP.SORT_DIRECTION">
              <md-icon md-font-icon="icon-sort-ascending" ng-if="vm.groupOrderDescending === true" class="s18"></md-icon>
              <md-icon md-font-icon="icon-sort-descending" ng-if="vm.groupOrderDescending === false" class="s18"></md-icon>
            </md-button>
          </div>

        </th>

        <th class="text-right">
          <md-menu>
            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button table-md-icon-button" aria-label="Sort"
              translate translate-attr-aria-label="GROUPS.SORT">
              <md-icon md-font-icon="icon-dots-horizontal s18"></md-icon>
            </md-button>

            <md-menu-content width="3">

              <md-menu-item>
                <md-button ng-click="vm.openGroupDialog($event)">
                  <md-icon class="md-accent-fg s18" md-font-icon="icon-plus-circle-outline"></md-icon>
                  <span translate="">Add New Workflow</span>
                </md-button>
              </md-menu-item>

              <!-- <md-menu-item ng-if="vm.groups">
                <md-button ng-click="vm.archieveDialog($event, '')" aria-label="Archive All" translate-attr-aria-label="FOLDER.FOLDER_ARCHIVE_ALL">
                  <md-icon class="md-accent-fg s18" md-font-icon="fa fa-download"></md-icon>
                  <span translate="FOLDER.FOLDER_ARCHIVE_ALL"></span>
                </md-button>
              </md-menu-item> -->

            </md-menu-content>

          </md-menu>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-hide="item[$index]"   ng-repeat="group in vm.groups | orderBy:vm.groupOrder:vm.groupOrderDescending | filter: globalSearch.searchTerm | filter:vm.groupFilters.search track by $index">

          <a href="/checklist/{{group.id}}" >

            </md-button>

                    </md-menu-item>

                          <span translate="GROUP.UNDO"></span>
                        </md-button>
                      </md-menu-item>
              <md-menu-item>
                <md-button ng-click="vm.deleteGroup(group, $event)" aria-label="Delete Group" translate-attr-aria-label="GROUP.DELETE_GROUP">
                  <md-icon class="red-600-fg s18" md-font-icon="icon-trash"></md-icon>

                </md-button>
              </md-menu-item>
