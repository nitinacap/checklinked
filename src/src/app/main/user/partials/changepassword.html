
<md-dialog class="dialog" aria-label="Organizations Information">
        <md-toolbar class="md-accent md-hue-2">
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="title">{{vm.title}}</span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()">
              <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
<div class="oganization-form" id="user">

  <form name="form" ng-disabled='vm.changePassword.sending' class="md-inline-form" ng-submit="vm.changePassword()" novalidate>
<div layout="column" layout-gt-sm="row">
  <h3 class="ml-2per mb-0">Enter your existing password and your new password.
  </h3>
</div>
    <div layout="column" layout-gt-sm="row">
      <md-input-container flex>
        <input type="text" name="oldpassword" ng-model="vm.user.oldpassword" placeholder="Old Password"
               required>
        <div ng-messages="form.name.$error"
             role="alert">
          <div ng-message="required">
            <span>Old password is required.</span>
          </div>
        </div>
      </md-input-container>
    </div>


    <div layout="column" layout-gt-sm="row" layout-sm="row">

      <md-input-container flex >
        <input type="text" name="newpassword" ng-model="vm.user.newpassword" placeholder="New Password"
               required>
        <div ng-messages="form.newpassword.$error"
             role="alert">
          <div ng-message="required">
            <span>New password is required.</span>
          </div>
        </div>
      </md-input-container>

      <md-input-container flex>
        <input type="text" name="confirmpassword" ng-model="vm.user.confirmpassword" placeholder="Confirm New Password"
               required>
        <div ng-messages="form.confirmpassword.$error"
             role="alert">
          <div ng-message="required">
            <span>Confirm New Password is required.</span>
          </div>
        </div>
      </md-input-container>

    </div>

  </form>
    <div flex="100" class="form-footer">
      <div class="w-90per mr-auto px-15">
      <md-button padding type="submit" class="md-raised md-accent ml-2per" aria-label="Submit" ng-disabled="form.$invalid || form.$pristine || vm.changePassword.sending">
        <span ng-hide='vm.updchangePasswordate.sending'>OK</span>
        <span ng-show='vm.changePassword.sending'>Updating...</span>
      </md-button>
      </div>
    </div>
</div>

</md-dialog>
