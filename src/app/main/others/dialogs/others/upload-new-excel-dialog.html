<md-dialog class="dialog" aria-label="Direct Message">

  <form name="checklistForm" enctype="multipart/form-data" id="fileattachment" class="md-inline-form" ng-submit="vm.uploadSpreadsheet()" novalidate>

    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Add New Data Table</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll layout="column" padding class="pl-20">
      <md-input-container class="md-block">
        <input type="text" name="name" ng-model="vm.name" placeholder="Enter Name" required>
        <div ng-messages="form.name.$error" role="alert">
          <div ng-message="required">
            <span>Name is required.</span>
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <input type="text" name="description" ng-model="vm.description" placeholder="Enter Description" >
      </md-input-container>

      <md-input-container class="md-block">
        <input file-model="files" id="spreadshet" multiple ng-model="vm.file" name="file" type="file" >
        <div ng-messages="form.myFile.$error" role="alert">

          <div ng-message="required">
            <span>File is required</span>
          </div>
        </div>
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="center right">
      <div layout="row" layout-align="center right">
        <md-button type="submit" md-no-ink class="md-raised md-accent"
          ng-disabled="checklistForm.$invalid || checklistForm.$pristine " aria-label="Save"
          translate="CHECKLIST.OK" translate-attr-aria-label="CHECKLIST.OK">

        </md-button>
      </div>

    </md-dialog-actions>
  </form>
</md-dialog>
