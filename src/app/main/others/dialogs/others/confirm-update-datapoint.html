<md-dialog aria-label="Alert" id="alert-message" style="max-width: 500px;">
  <form ng-cloak>
    <md-toolbar style="background-color: black !important; ">
      <div layout="row">
        <div flex="100">
         <span class="font-12 pl-25"> Warning</span>
        </div>
       <div  flex="100" class="text-right">
          <md-button class="md-icon-button" ng-click="cancel()">
              <i class="fa fa-times"></i>
            </md-button>
       </div>
     
       
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content ">
        <h3 class="text-center" style="line-height:1.5;">
          {{vm.ChecklistUsingDatapoint}} are using this Data Point to collect data at this moment. Collection will be stopped if you will proceed.</h3>
        
       
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
     Cancel
      </md-button>
      <md-button ng-click="vm.saveDataPoint('confirmUpdate')" class="md-primary">
       OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
