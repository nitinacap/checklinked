<page-toolbar datas="vm.submenu"> </page-toolbar>
<div class="simple-table-container md-background-bg md-whiteframe-1dp pt-20" id="message">
    <table class="simple row-border hover bordered-table" cellpadding="0" cellspacing="0" ng-show="!vm.closeList">
        <thead class="tool-bg">
            <tr>
                <th class="max-10" height="50" width="20%">Most Recent
                    <md-button class="md-icon-button" ng-click="vm.sortBy('file.label')" aria-label="Sort Direction"
                        translate translate-attr-aria-label="GROUP.SORT_DIRECTION">
                        <md-icon md-font-icon="icon-sort-ascending" ng-if="vm.attachmentOrder!='file.label'" class="s18"></md-icon>
                        <md-icon md-font-icon="icon-sort-ascending" ng-show="vm.reverse  && vm.attachmentOrder=='file.label'"
                            class="s18"></md-icon>
                        <md-icon md-font-icon="icon-sort-descending" ng-show="!vm.reverse  && vm.attachmentOrder=='file.label'"
                            class="s18"></md-icon>
                    </md-button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-click="" ng-repeat="message in  vm.messages">
                <td class="max-10">

                    <p ng-if="">
                        <span class="breadcrumcolor pointer">Project – Group – Checklist – Section – Header – Line</span>
                    </p>
                    <p><span class="headingcolor">{{message.user}} {{message.organization}}</span>
                        <small class="pl-30">{{message.timestamp * 100 | date:'medium'}}</small>
                    </p>
                    <p class="message">
                        <i class="fa fa-chevron-up" ng-click="myvalue = myvalue == true ? false : true;" aria-hidden="true"
                            ng-show="!myvalue"></i>
                        <i class="fa fa-chevron-down" ng-click="myvalue = myvalue == true ? false : true;" aria-hidden="true"
                            ng-show="myvalue"></i>
                        <span>
                           {{message.text}}
                        </span>
                        <div ng-show="myvalue">
                          <form>
                        <input ng-model="vm.message" type="text" class="messagebox" >
                        <md-button class="icon-button" ng-click="">
                        <img alt="send" class="send" ng-if="!vm.spinner" src="/assets/icons/send.png">
                        <i class="fa fa-spinner fa-spin" ng-if="vm.spinner" style="font-size:24px"></i>
                    </form>
                    </md-button>
                </div>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>



</div>
