<div id="groups" class="page-layout simple tabbed pad-0" layout="column">

    <ul>
      <li><a href="/process/projects" class="white"><span> {{vm.groups[0] ? vm.groups[0].item_bread.project_name: ''}}</span></a></li>
    </ul>
  </md-toolbar>
  <page-toolbar datas="vm.submenu"> </page-toolbar>
  <div ng-include="'app/main/groups/partials/groups.html'"></div>
  <div class="bd-loader" ng-if="vm.isLoader">
    <md-progress-circular md-diameter="40"></md-progress-circular>
  </div>
</div>
