<md-dialog class="dialog" aria-label="">

    <form name="checklistForm" class="md-inline-form" ng-submit="vm.openDialog('addTable')"
        novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Create/Edit Report</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label>Report Name</label>
                <input name="name" ng-model="vm.newItem.name" required md-autofocus maxlength="155">
                <div ng-messages="checklistForm.name.$error" ng-show="checklistForm.name.$touched" role="alert">
                    <div ng-message="required">
                        <span >Name field is required</span>
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                    <label>Columns</label>
                    <input  type="number" name="columns" ng-model="vm.newItem.column" min="1" ng-maxlength="2" ng-pattern="/^(\d)+$/" required >
                    <div ng-messages="checklistForm.columns.$error" ng-show="checklistForm.columns.$touched" role="alert">
                        <div ng-message="required">
                            <span>Column field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                        <label>Rows</label>
                        <input type="number" name="rows" ng-model="vm.newItem.row" min="1" ng-maxlength="3" ng-pattern="/^(\d)+$/" required>
                        <div ng-messages="checklistForm.rows.$error" ng-show="checklistForm.rows.$touched" role="alert">
                            <div ng-message="required">
                                <span >Row field is required</span>
                            </div>
                        </div>
                    </md-input-container>


           

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" md-no-ink class="md-raised md-accent" ng-disabled="checklistForm.$invalid ||  checklistForm.$pristine || vm.headingDialog"
                    aria-label="Save" translate="REPORTS.OK" translate-attr-aria-label="REPORTS.OK">

                </md-button>
            </div>

        </md-dialog-actions>
    </form>
</md-dialog>
