    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card p-5" layout="column" flex>

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar-list" layout="row" layout-align="space-between center" ng-if="vm.checklists.length">

        <div layout="row" layout-align="start center" class="pl-15">
          <md-select class="simplified" ng-model="vm.checklistOrder" placeholder="Mosr Recent" ng-change="vm.checklistOrderDescending = vm.checklistOrder === '' ? false : vm.checklistOrderDescending">
            <md-option value="name">Checklist</md-option>
          </md-select>

          <md-button class="md-icon-button" ng-disabled="vm.checklistOrder === ''" ng-click="vm.checklistOrderDescending = !vm.checklistOrderDescending"
            aria-label="Sort Direction" translate translate-attr-aria-label="GROUP.SORT_DIRECTION">
            <md-icon md-font-icon="icon-sort-ascending" ng-if="vm.checklistOrderDescending === false" class="s18"></md-icon>
            <md-icon md-font-icon="icon-sort-descending" ng-if="vm.checklistOrderDescending === true" class="s18"></md-icon>
          </md-button>
        </div>
        <div class="text-right mr-9" layout="row" layout-align="end center">
          <md-icon md-font-icon="icon-alert-circle" class="is-important red-600-fg" ng-if="checklist.important"></md-icon>

          <md-menu>
            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="More" translate
              translate-attr-aria-label="CHECKLIST.MORE">
              <md-icon md-font-icon="icon-dots-horizontal" class="s18"></md-icon>
            </md-button>

            <md-menu-content width="3">
              <md-menu-item>
                <md-button class="item" ng-click="vm.addChecklistDialog($event)" aria-label="Create New Checklist">
                  <md-icon class="md-accent s18" md-font-icon="icon-pencil"></md-icon>
                  <span translate-attr-aria-label="CHECKLIST.CREATE_NEW_CHECKLIST">Create New Checklist</span>
                </md-button>
              </md-menu-item>

              <md-menu-item>
                <md-button class="item" ng-click="vm.find.begin($event, vm.folder_id, 'checklist')" aria-label="Download Templates">

                  <md-icon class="red-600-fg s18" md-font-icon="icon-cloud-download"></md-icon>
                  <span>Download Checklists</span>
                </md-button>

              </md-menu-item>

              <!-- <md-menu-item>
                <md-button ng-click="vm.archieveDialog($event, '')" aria-label="Archive All" translate-attr-aria-label="FOLDER.FOLDER_ARCHIVE_ALL">

            </md-menu-content>

        </div>

      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content" layout="row" flex>

        <!-- Todo list pane -->
        <md-content class="todo-list-pane" flex ng-include="'app/main/checklist/views/list/checklists.html'" ms-scroll="vm.msScrollOptions">
        </md-content>
        <!-- / Todo list pane -->

      </div>
      <!-- / CONTENT -->

    </div>
