<!doctype html>
<html ng-app="checklinked">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv='cache-control' content='no-cache'>
        <title>Checklinked Systems</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

   
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->

        <!-- gantt css cdns start -->
        <link rel="stylesheet" href="assets/css/angular-gantt.min.css"/>
        <link rel="stylesheet" href="assets/css/angular-ui-tree.min.css">
        <link rel="stylesheet" href="assets/css/angular-gantt-bounds-plugin.css"/>
        <link rel="stylesheet" href="assets/css/angular-gantt-tree-plugin.css"/>
        <link rel="stylesheet" href="assets/css/angular-gantt-tooltips-plugin.css"/>
        <link rel="stylesheet" href="assets/css/angular-gantt-table-plugin.css"/>
        <!-- <link rel="stylesheet" href="assets/css/font-awesome.min.css"/> -->
        <!-- gantt css cdns end -->

        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    </head>

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="IndexController as vm"
          class="{{state.current.bodyClass || ''}}">

        <!-- SPLASH SCREEN -->
        <ms-splash-screen id="splash-screen">
            <div class="center">
             <!--   <div class="logo">
                    <span>CL</span>
                </div>
            -->
                <!-- Material Design Spinner -->
                <div class="spinner-wrapper">
                    <div class="spinner">
                        <div class="inner">
                            <div class="gap"></div>
                            <div class="left">
                                <div class="half-circle"></div>
                            </div>
                            <div class="right">
                                <div class="half-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Material Design Spinner -->
            </div>
        </ms-splash-screen>
        <!-- / SPLASH SCREEN -->
        
        <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script> -->
   
       
        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <script type='text/javascript' src="assets/js/moment.js"></script>


        <script type='text/javascript' src="assets/js/moment-with-locales.min.js"></script>
        <script type='text/javascript' src="assets/js/angular-moment.min.js"></script>
        <script type='text/javascript' src="assets/js/angular-ui-tree.js"></script>
        <script type='text/javascript' src="assets/js/draganddrop.js"></script>
        <script type='text/javascript' src="assets/js/ElementQueries.js"></script>
        <script type='text/javascript' src="assets/js/ResizeSensor.js"></script>
        <script type='text/javascript' src="assets/js/angular-gantt.min.js"></script>
        <script type='text/javascript' src="assets/js/angular-gantt-plugins.min.js"></script>
        <script type='text/javascript' src="assets/js/angular-gantt-tree-plugin.js"></script>
        
        <script type='text/javascript' src="assets/js/fullcanlendar.js"></script>

        <script  type='text/javascript' src="assets/js/braintree-2.32.1.min.js"></script>

        <script type='text/javascript' src="assets/js/angular-drag-and-drop-lists.js"></script>

        <script type='text/javascript' src="assets/js/kendo.all.min.js"></script>
        <script type="text/javascript" src="assets/js/angularjs-dropdown-multiselect.min.js"></script>
        <!-- <script type="text/javascript" src="assets/js/jstz.min.js"></script> -->

        <!-- <script type="text/javascript" src="https://raw.githubusercontent.com/ggoodman/angular-drag-drop/master/dist/angular-drag-drop.min.js"></script> -->
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone.min.js"></script> -->
        <script type="text/javascript" src="assets/js/moment-timezone-with-data.min.js"></script>

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
